<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Inspired Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .player {
            background: #1DB954;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .album-art {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        button {
            background: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="album.jpg" alt="Album Art" class="album-art">
        <h2>Now Playing</h2>
        <audio id="audio" src="music.mp3"></audio>
        <div class="controls">
            <button onclick="playPause()">▶️/⏸</button>
            <button onclick="stopAudio()">⏹</button>
        </div>
    </div>
    <script>
        let audio = document.getElementById('audio');
        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
